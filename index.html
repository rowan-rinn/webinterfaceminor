<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { font-size: 20px; padding: 10px 20px; margin: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ESP32 Controller</h1>
    <button onclick="sendCommand('extend')">Uitschuiven</button>
    <button onclick="sendCommand('retract')">Inschuiven</button>

    <script>
        function sendCommand(command) {
            const espUrl = 'https://your-esp32-url.local/command'; // Vervang dit met je ESP32 URL
            fetch(`${espUrl}?action=${command}`, {
                method: 'GET',
                mode: 'no-cors' // Omdat ESP32 geen certificaten ondersteunt
            })
            .then(response => console.log(`Command ${command} sent!`))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
